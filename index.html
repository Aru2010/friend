<html lang="en">

  <title>Happy Birthday Aayushi❤️</title>

  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body{
      background: linear-gradient(135deg, #ff758c, #ff7eb3);
      min-height: 100vh;
      overflow-y: auto;
      overflow-x: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 30px 0;
    }

    .container{
      width: 92%;
      max-width: 720px;
      background: rgba(255, 255, 255, 0.14);
      padding: 35px;
      border-radius: 25px;
      backdrop-filter: blur(14px);
      box-shadow: 0px 0px 30px rgba(0,0,0,0.3);
      animation: fadeIn 1.8s ease;
    }

    @keyframes fadeIn{
      from{opacity:0; transform: translateY(20px);}
      to{opacity:1; transform: translateY(0);}
    }

    h1{
      font-size: 2.6rem;
      margin-bottom: 12px;
    }

    .sub{
      font-size: 1.05rem;
      opacity: 0.95;
      margin-bottom: 25px;
      line-height: 1.6;
    }

    p{
      font-size: 1.08rem;
      line-height: 1.8;
      margin-bottom: 18px;
    }

    .btn{
      background: white;
      color: #ff3b6f;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 700;
      margin-top: 10px;
    }

    .btn:hover{
      transform: scale(1.07);
      background: #ffe3ea;
    }

    .hidden{
      display: none;
    }

    .box{
      margin-top: 25px;
      padding: 22px;
      border-radius: 20px;
      background: rgba(0,0,0,0.22);
      animation: popUp 1s ease;
    }

    @keyframes popUp{
      from{transform: scale(0.85); opacity: 0;}
      to{transform: scale(1); opacity: 1;}
    }
